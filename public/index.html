<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="중고나라와 번개장터를 한 번에 검색하세요. 중고 물품을 쉽고 빠르게 찾을 수 있는 통합 검색 서비스입니다."
    />
    <meta
      name="keywords"
      content="중고나라, 번개장터, 중고거래, 중고물품, 통합검색, 중고검색"
    />
    <meta name="author" content="중고 물품 통합 검색" />
    <meta
      property="og:title"
      content="중고 물품 통합 검색 - 중고나라 + 번개장터"
    />
    <meta
      property="og:description"
      content="중고나라와 번개장터를 한 번에 검색하는 통합 검색 서비스"
    />
    <meta property="og:type" content="website" />
    <title>중고 물품 통합 검색 - 중고나라 + 번개장터</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-content">
          <h2 class="header-title">중고마켓 통합검색</h2>
          <button
            class="search-icon-btn"
            id="headerSearchBtn"
            aria-label="검색하러 가기"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="hero">
        <h1>🔍 중고마켓 통합검색</h1>
        <p>번개장터 × 중고나라를 한 번에 비교하세요</p>
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <div class="search-input-wrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="찾으시는 상품을 입력하세요 (Enter로 검색)"
          />
          <button id="searchButton">
            <span class="desktop-text">🔎 검색하기</span
            ><span class="mobile-text">🔎 검색</span>
          </button>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-container">
          <button class="filter-btn active" data-filter="all">전체</button>
          <button class="filter-btn" data-filter="번개장터">번개장터</button>
          <button class="filter-btn" data-filter="중고나라">중고나라</button>
        </div>
      </div>

      <!-- Loading State -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="color: white; font-size: 17px; font-weight: 500">
          검색 중입니다...
        </p>
      </div>

      <!-- Results Section -->
      <div class="results-section" id="resultsSection" style="display: none">
        <div class="results-header">
          <div class="results-count" id="resultsCount"></div>
          <div class="active-filter" id="activeFilter">
            <span>🏷️</span>
            <span id="filterText">전체</span>
          </div>
        </div>
        <div class="results-grid" id="results"></div>

        <!-- Loading More -->
        <div class="loading-more" id="loadingMore">
          <div class="spinner"></div>
          <p style="color: #666; margin-top: 10px">더 불러오는 중...</p>
        </div>

        <!-- End Message -->
        <div class="end-message" id="endMessage">
          ✓ 모든 결과를 불러왔습니다
        </div>
      </div>
    </div>

    <!-- Floating Filters -->
    <div class="floating-filters">
      <!-- Platform Filter -->
      <div class="floating-platform-filter">
        <button class="platform-filter-btn active" data-platform="all">All</button>
        <button class="platform-filter-btn" data-platform="번개장터">B</button>
        <button class="platform-filter-btn" data-platform="중고나라">J</button>
      </div>

      <!-- View Size -->
      <div class="floating-view-options">
        <button class="view-size-btn active" data-size="large" aria-label="크게 보기">
          <i data-lucide="layout-grid" width="20" height="20"></i>
        </button>
        <button class="view-size-btn" data-size="small" aria-label="작게 보기">
          <i data-lucide="grid-3x3" width="20" height="20"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
